<header class="fixed top-0 left-0 right-0 z-50 glass-card-strong border-b border-glass-border transition-all duration-300 hover:shadow-glow backdrop-blur-xl bg-white/80">
  <!-- Revolutionary background pattern -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-50/30 via-transparent to-purple-50/30"></div>

  <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8 relative z-10">
    <div class="flex items-center justify-between h-16 xs:h-18 sm:h-20 lg:h-22">
      <!-- Revolutionary Enhanced Brand Logo -->
      <div class="flex items-center space-x-3 min-w-0 flex-shrink-0 group cursor-pointer">
        <!-- Animated Logo Icon -->
        <div class="relative">
          <div class="w-10 h-10 sm:w-12 sm:h-12 lg:w-14 lg:h-14 bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 rounded-xl flex items-center justify-center group-hover:scale-110 group-hover:rotate-12 transition-all duration-500 shadow-lg">
            <!-- Animated inner elements -->
            <div class="absolute inset-1 bg-white/20 rounded-lg group-hover:bg-white/30 transition-colors duration-300"></div>
            <svg class="w-5 h-5 sm:w-6 sm:h-6 lg:w-7 lg:h-7 text-white relative z-10 group-hover:scale-110 transition-transform duration-300" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5"/>
              <path d="M2 12l10 5 10-5"/>
            </svg>
          </div>
          <!-- Floating particles around logo -->
          <div class="absolute -top-1 -right-1 w-2 h-2 bg-blue-400 rounded-full animate-ping opacity-60 group-hover:opacity-100"></div>
          <div class="absolute -bottom-1 -left-1 w-1.5 h-1.5 bg-purple-400 rounded-full animate-ping opacity-60 group-hover:opacity-100" style="animation-delay: 1s;"></div>
        </div>

        <!-- Enhanced Brand Text -->
        <div class="flex flex-col justify-center">
          <h1 class="text-lg xs:text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent leading-none tracking-tight group-hover:scale-105 transition-transform duration-300">
            <span class="hidden xs:inline">The Brandro</span>
            <span class="xs:hidden">Brandro</span>
          </h1>
          <div class="flex items-center space-x-2 mt-1">
            <span class="text-xs sm:text-sm bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent font-bold uppercase tracking-wider leading-none">
              <span class="hidden sm:inline">World's #1 PR Brand</span>
              <span class="sm:hidden">#1 PR Brand</span>
            </span>
            <!-- Animated status indicators -->
            <div class="flex items-center space-x-1">
              <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-pulse"></div>
              <div class="w-1 h-1 bg-blue-400 rounded-full animate-pulse" style="animation-delay: 0.5s;"></div>
              <div class="w-1.5 h-1.5 bg-purple-400 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-1 lg:space-x-2">
        <a href="#home" class="nav-link text-brand-muted hover:text-brand-primary font-medium transition-all duration-300 px-3 lg:px-4 py-2 rounded-lg hover:bg-glass-light hover:backdrop-blur-glass text-sm lg:text-base relative overflow-hidden group">
          <span class="relative z-10">Home</span>
          <div class="absolute inset-0 bg-gradient-to-r from-brand-accent/20 to-brand-accent-end/20 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
        </a>
        <a href="#services" class="nav-link text-brand-muted hover:text-brand-primary font-medium transition-all duration-300 px-3 lg:px-4 py-2 rounded-lg hover:bg-glass-light hover:backdrop-blur-glass text-sm lg:text-base relative overflow-hidden group">
          <span class="relative z-10">Services</span>
          <div class="absolute inset-0 bg-gradient-to-r from-brand-accent/20 to-brand-accent-end/20 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
        </a>
        <a href="#portfolio" class="nav-link text-brand-muted hover:text-brand-primary font-medium transition-all duration-300 px-3 lg:px-4 py-2 rounded-lg hover:bg-glass-light hover:backdrop-blur-glass text-sm lg:text-base relative overflow-hidden group">
          <span class="relative z-10">Portfolio</span>
          <div class="absolute inset-0 bg-gradient-to-r from-brand-accent/20 to-brand-accent-end/20 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
        </a>
        <a href="#contact" class="nav-link text-brand-muted hover:text-brand-primary font-medium transition-all duration-300 px-3 lg:px-4 py-2 rounded-lg hover:bg-glass-light hover:backdrop-blur-glass text-sm lg:text-base relative overflow-hidden group">
          <span class="relative z-10">Contact</span>
          <div class="absolute inset-0 bg-gradient-to-r from-brand-accent/20 to-brand-accent-end/20 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left"></div>
        </a>
      </nav>

      <!-- Mobile Menu Button with Dropdown -->
      <div class="md:hidden relative">
        <button
          (click)="toggleMobileMenu()"
          class="p-2 rounded-lg glass-card hover:bg-glass-light transition-all duration-300 flex-shrink-0 hover-scale relative z-50"
          aria-label="Menu"
          [class.bg-glass-light]="isMobileMenuOpen">
          <svg
            class="w-6 h-6 text-brand-muted transition-transform duration-300"
            [class.rotate-90]="isMobileMenuOpen"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              [attr.d]="isMobileMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'">
            </path>
          </svg>
        </button>

        <!-- Enhanced Mobile Dropdown Menu -->
        <div
          class="absolute top-full right-0 mt-3 w-72 bg-white rounded-3xl shadow-2xl border border-gray-100 overflow-hidden transition-all duration-500 transform origin-top-right z-40"
          [class.opacity-100]="isMobileMenuOpen"
          [class.opacity-0]="!isMobileMenuOpen"
          [class.scale-100]="isMobileMenuOpen"
          [class.scale-90]="!isMobileMenuOpen"
          [class.translate-y-0]="isMobileMenuOpen"
          [class.-translate-y-4]="!isMobileMenuOpen"
          [class.pointer-events-none]="!isMobileMenuOpen"
          *ngIf="isMobileMenuOpen"
          style="box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.8);">

          <!-- Animated gradient border -->
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500/20 via-purple-500/20 to-pink-500/20 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

          <!-- Enhanced Navigation Items -->
          <nav class="py-4 relative z-10">
            <a
              *ngFor="let item of navigationItems; let i = index"
              [href]="item.href"
              (click)="closeMobileMenu()"
              class="flex items-center px-6 py-4 text-gray-800 hover:text-white transition-all duration-500 group relative overflow-hidden"
              [style.animation-delay]="(i * 100) + 'ms'">

              <!-- Animated background -->
              <div class="absolute inset-0 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500 origin-left rounded-2xl mx-2"></div>

              <!-- Icon -->
              <div class="relative z-10 w-8 h-8 mr-4 flex items-center justify-center rounded-full bg-gray-100 group-hover:bg-white/20 transition-all duration-300">
                <svg class="w-4 h-4 text-gray-600 group-hover:text-white transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path *ngIf="item.label === 'Home'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                  <path *ngIf="item.label === 'Services'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                  <path *ngIf="item.label === 'Portfolio'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                  <path *ngIf="item.label === 'Contact'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
              </div>

              <!-- Text -->
              <span class="relative z-10 text-lg font-semibold group-hover:translate-x-1 transition-transform duration-300">{{ item.label }}</span>

              <!-- Arrow -->
              <svg class="relative z-10 w-5 h-5 ml-auto text-gray-400 group-hover:text-white opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>

              <!-- Ripple effect -->
              <div class="absolute inset-0 bg-white/10 rounded-2xl mx-2 opacity-0 group-hover:opacity-100 group-hover:animate-ping transition-opacity duration-300"></div>
            </a>
          </nav>

          <!-- Animated Divider -->
          <div class="relative mx-6 my-4">
            <div class="h-px bg-gradient-to-r from-transparent via-gray-200 to-transparent"></div>
            <div class="absolute inset-0 h-px bg-gradient-to-r from-blue-500/0 via-purple-500/50 to-pink-500/0 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          </div>

          <!-- Enhanced Action Buttons -->
          <div class="p-6 space-y-4 relative z-10">
            <!-- Primary CTA -->
            <button class="w-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white text-base font-bold py-4 rounded-2xl shadow-xl hover:shadow-2xl transform hover:scale-105 hover:-translate-y-1 transition-all duration-500 relative overflow-hidden group">
              <!-- Animated background -->
              <div class="absolute inset-0 bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

              <!-- Shimmer effect -->
              <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>

              <span class="relative z-10 flex items-center justify-center space-x-3">
                <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <span>Get Free Quote</span>
                <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                </svg>
              </span>
            </button>

            <!-- Secondary CTA -->
            <button class="w-full bg-white border-2 border-gray-200 text-gray-700 text-base font-semibold py-3 rounded-2xl hover:border-blue-300 hover:text-blue-600 hover:bg-blue-50/50 transition-all duration-300 transform hover:scale-105 group">
              <span class="flex items-center justify-center space-x-2">
                <svg class="w-4 h-4 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
                <span>Call Us Now</span>
              </span>
            </button>
          </div>
        </div>

        <!-- Enhanced Mobile Menu Backdrop -->
        <div
          *ngIf="isMobileMenuOpen"
          (click)="closeMobileMenu()"
          class="fixed inset-0 bg-gradient-to-br from-black/30 via-blue-900/20 to-purple-900/20 backdrop-blur-md z-30 transition-all duration-500"
          [class.opacity-100]="isMobileMenuOpen"
          [class.opacity-0]="!isMobileMenuOpen">
          <!-- Animated particles -->
          <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-blue-400/30 rounded-full animate-ping"></div>
          <div class="absolute top-3/4 right-1/3 w-1.5 h-1.5 bg-purple-400/30 rounded-full animate-ping" style="animation-delay: 1s;"></div>
          <div class="absolute bottom-1/3 left-1/2 w-1 h-1 bg-pink-400/30 rounded-full animate-ping" style="animation-delay: 2s;"></div>
        </div>
      </div>

      <!-- Desktop Actions (Hidden on Mobile) -->
      <div class="hidden md:flex items-center space-x-2 lg:space-x-3 flex-shrink-0">
        <button class="btn-glass text-xs sm:text-sm lg:text-base whitespace-nowrap hover-lift px-3 sm:px-4 py-2 sm:py-2.5">
          <span class="flex items-center space-x-1.5 sm:space-x-2">
            <span class="hidden lg:inline">Get Quote</span>
            <span class="lg:hidden">Quote</span>
            <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </span>
        </button>
        <button class="btn-primary text-xs sm:text-sm lg:text-base whitespace-nowrap hover-lift px-3 sm:px-4 py-2 sm:py-2.5">
          <span class="flex items-center space-x-1.5 sm:space-x-2">
            <span class="hidden lg:inline">Start Project</span>
            <span class="lg:hidden">Start</span>
            <svg class="w-3.5 h-3.5 sm:w-4 sm:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
</header>
