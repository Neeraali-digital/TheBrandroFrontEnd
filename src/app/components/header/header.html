<header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-lg shadow-lg border-b border-brand-primary/10 transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 sm:h-18 lg:h-20">
      <!-- Brand -->
      <div class="flex flex-col justify-center min-w-0 flex-shrink-0">
        <h1 class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-bold bg-gradient-to-r from-brand-primary to-brand-secondary bg-clip-text text-transparent leading-none tracking-tight">
          The Brandro
        </h1>
        <span class="text-xs sm:text-sm text-brand-accent font-medium uppercase tracking-wider leading-none mt-0.5">
          #1 PR Brand Worldwide
        </span>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-1 lg:space-x-2">
        <a href="#home" class="text-gray-700 hover:text-brand-primary font-medium transition-all duration-200 px-3 lg:px-4 py-2 rounded-lg hover:bg-brand-primary/5 text-sm lg:text-base">
          Home
        </a>
        <a href="#services" class="text-gray-700 hover:text-brand-primary font-medium transition-all duration-200 px-3 lg:px-4 py-2 rounded-lg hover:bg-brand-primary/5 text-sm lg:text-base">
          Services
        </a>
        <a href="#about" class="text-gray-700 hover:text-brand-primary font-medium transition-all duration-200 px-3 lg:px-4 py-2 rounded-lg hover:bg-brand-primary/5 text-sm lg:text-base">
          About
        </a>
        <a href="#contact" class="text-gray-700 hover:text-brand-primary font-medium transition-all duration-200 px-3 lg:px-4 py-2 rounded-lg hover:bg-brand-primary/5 text-sm lg:text-base">
          Contact
        </a>
      </nav>

      <!-- Mobile Menu Button -->
      <button class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 flex-shrink-0" aria-label="Menu">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <!-- Actions -->
      <div class="hidden md:flex items-center space-x-2 lg:space-x-3 flex-shrink-0">
        <!-- <button class="hidden lg:inline-flex btn-secondary text-sm">
          Get Quote
        </button> -->
        <button class="btn-primary text-sm lg:text-base whitespace-nowrap">
          Start Project
        </button>
      </div>
    </div>
  </div>
</header>
